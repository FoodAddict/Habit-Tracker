{% extends "base.html" %}
{% block content %}
<div class="admin-panel container">
    <h1>Admin Panel</h1>
    <hr>

    <h3>All Users</h3>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="post" class="inline-form">
                            <button type="submit" class="btn danger">Delete</button>
                        </form>
                        <a href="{{ url_for('main.reset_password', user_id=user.id) }}" class="btn">Reset Password</a>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
